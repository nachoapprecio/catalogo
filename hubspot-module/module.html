  {% endif %}
  
  <div id="root" style="max-height: {{ module.altura_maxima }}px; overflow-y: auto;"></div>
</div>

<!-- CSS - Cargar estilos del catálogo -->

<!-- Estilos específicos del módulo -->

  .catalogo-gift-cards-module {
    width: 100%;
    margin: 0 auto;
  }

    font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 2.5rem;

    margin-bottom: 2rem;
